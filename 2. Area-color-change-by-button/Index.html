<!--Написать код который закрашивал бы элемент тем цветом, который указан на кнопке по клику на эту кнопку-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area Color Change by Button</title>
  <style>
    .textarea {
        margin: 10px 0;
        width: 500px;
        height: 150px;
        border: 2px solid saddlebrown;
        background-color: aliceblue;
    }
    .btn1, .btn2, .btn3, .btn4 {
        width: 123px;
        height: 50px;
        border-radius: 8px;
    }
    .btn1 {background-color: #8e44ad}
    .btn2 {background-color: #2ecc71}
    .btn3 {background-color: #ffeb3b}
    .btn4 {background-color: #f4511e}
  </style>
</head>
<body>
<div class="textarea"></div>
<button class="btn btn1">Color</button>
<button class="btn btn2">Color</button>
<button class="btn btn3">Color</button>
<button class="btn btn4">Color</button>
<script src="script.js"></script>
</body>
</html>
